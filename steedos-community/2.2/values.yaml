# Default values for steedos-community.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: steedos/steedos-community
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: "2.2"
imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

services:
  steedos:
    config:
      root_url: "http://localhost:3000"
      store: "local"
      folder: "/app/storage"
      cacher: "redis://redis:6379"
      transporter: "redis://redis:6379/2"
      mongo_url: "mongodb://mongodb:27017/steedos"
      mongo_oplog_url: "mongodb://mongodb:27017/local"
    storageClass: ""
    data_storage: "1Gi"
    installed_packages_storage: "1Gi"

  redis:
    image: "redis:6.2"
  
  mongodb:
    env:
      mongodb_advertised_hostname: "mongodb"
      mongodb_initial_primary_host: "mongodb"
      mongodb_replica_set_mode: "primary"
      mongodb_replica_set_name: "steedos"
    image: "bitnami/mongodb:4.4"
    storage: "2Gi"
    data_path: "/bitnami"
    storageClass: ""


serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "default"

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 3000

ingress:
  enabled: true
  className: "nginx"
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: community.dev.steedos.cn
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: steedos-http-tls
      hosts:
       - community.dev.steedos.cn
    

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

# tolerations: []
tolerations:
  - key: "node.kubernetes.io/unschedulable"
    operator: "Equal"
    value: ""
    effect: "NoSchedule"

affinity: {}
